<div>
  <button
    mat-icon-button
    *ngIf="backButtonVisible$ | async"
    (click)="backHandler()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
</div>

<div>
  {{ title$ | async }}
</div>

<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>balance</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <div disabled mat-menu-item *ngFor="let wallet of wallets$ | async">
    {{ wallet.name }}: {{ wallet.balance }}{{ wallet.currency }}
  </div>
</mat-menu>
