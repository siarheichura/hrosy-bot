<mat-icon
  class="header_back-btn"
  *ngIf="backButtonVisible$ | async"
  (click)="backHandler()"
  aria-hidden="false"
  fontIcon="arrow_back_ios"></mat-icon>

<ng-container *ngIf="walletsVisible$ | async">
  <div
    *ngFor="let wallet of wallets$ | async"
    [ngClass]="{ 'header_main-wallet': wallet.isMain }">
    {{ wallet.name }}: {{ wallet.balance }}{{ wallet.currency }}
  </div>
</ng-container>
