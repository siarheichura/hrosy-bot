<mat-icon
  *ngIf="backButtonVisible$ | async"
  class="header_back-btn"
  (click)="backHandler()"
  aria-hidden="false"
  fontIcon="arrow_back_ios"></mat-icon>

<div class="header_balance">
  My balance: {{ wallets.wallet.balance }}{{ wallets.wallet.currency }}
</div>
<div class="header_stash">
  My stash: {{ wallets.stash.balance }}{{ wallets.stash.currency }}
</div>
