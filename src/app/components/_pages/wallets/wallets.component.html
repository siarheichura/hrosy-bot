<button mat-button (click)="addWalletClickHandler()">
  <mat-icon>add</mat-icon>
  Add new
</button>

<mat-card
  class="card"
  *ngFor="let wallet of wallets$ | async"
  (click)="editWalletHandler(wallet.id)">
  <mat-card-content class="card_content">
    <p>{{ wallet.name }}</p>
    <p>{{ wallet.balance }}{{ wallet.currency }}</p>
  </mat-card-content>
</mat-card>
