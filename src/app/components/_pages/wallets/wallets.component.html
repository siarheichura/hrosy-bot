<div class="menu">
  <button mat-icon-button (click)="addWalletClickHandler()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<app-card
  *ngFor="let wallet of wallets$ | async"
  [id]="wallet.id"
  (edit)="editWalletHandler(wallet.id)"
  (delete)="deleteWalletHandler(wallet.id)">
  <div class="card_content">
    <p>{{ wallet.name }}</p>
    <p>{{ wallet.balance }}{{ wallet.currency }}</p>
  </div>
</app-card>
